<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
        </ul>
        <button class="btn">Sign Out</button>
    </div>
    <div class="container">
        <div class="col1">
            <div class="topleft">
                <div class="top">
                    <img id="icon" src="./images/jane-m.jpg" alt="user icon">
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <h1>Jane Doe</h1>
                        <div class="location">
                            <img id="loc" src="./icons/map-marker.png" alt="location">
                            <label>Seattle</label>
                        </div>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                        <a href=""><img id="gear" src="./icons/gear.png" alt="gear">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="bottomleft">
                <div class="top">
                    <label>Education</label>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <h2 class="marginbottom">Coding Dojo - Full Stack Bootcamp</h2>
                        <p class="grey marginbottom">Dec 2019 - Mar 2020</p>
                        <p class="marginbottom">Triple black belt in Python, MERN, and C#...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col2">
            <div class="topright">
                <div class="top">
                    <p>2</p>
                    <label>Connection Requests</label>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <div class="row">
                            <img src="./images/todd-s.jpg" alt="todd">
                            <label>Todd E</label>
                            <div class="buttons">
                                <img src="./icons/accept-circle.png" alt="accept">
                                <img src="./icons/close-circle.png" alt="close">
                            </div>
                        </div>
                        <div class="row">
                            <img src="./images/phil-s.jpg" alt="phil">
                            <label>Phil K</label>
                            <div class="buttons">
                                <img src="./icons/accept-circle.png" alt="accept">
                                <img src="./icons/close-circle.png" alt="close">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomright">
                <div class="top">
                    <p>500+</p>
                    <label>Your Connections</label>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <div class="row">
                            <img src="./images/adrien-s.jpg" alt="adrien">
                            <label>Adrien D</label>
                            <div></div>
                        </div>
                        <div class="row">
                            <img src="./images/anne-s.jpg" alt="anne">
                            <label>Anne J</label>
                            <div></div>
                        </div>
                        <div class="row">
                            <img src="./images/alayne-s.jpg" alt="alayne">
                            <label>Alayne T</label>
                            <div></div>
                        </div>
                        <div class="row">
                            <img src="./images/arry-s.jpg" alt="arry">
                            <label>Arry Y</label>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="bottom2">
                    <a href="">View More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
